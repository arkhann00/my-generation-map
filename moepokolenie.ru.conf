server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Если это SPA с роутингом на клиенте — отдаём index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Статика с долгим кэшированием
  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}
